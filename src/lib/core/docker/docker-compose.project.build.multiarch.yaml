  project-ci-tests:
    extends:
      service: project-ci-tests
      file: docker-compose.project.build.native.yaml
    build:
      dockerfile: "src/lib/core/docker/Dockerfile.ci-tests.multiarch"
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-core

  project-ci-tests-no-gpu:
    extends:
      service: project-ci-tests
      file: docker-compose.project.build.native.yaml
    build:
      dockerfile: "src/lib/core/docker/Dockerfile.ci-tests.multiarch"
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-ci-tests

  project-slurm:
    extends:
      service: project-slurm
      file: docker-compose.project.build.native.yaml
    build:
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-core

  project-slurm-no-gpu:
    extends:
      service: project-slurm
      file: docker-compose.project.build.native.yaml
    build:
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-slurm
