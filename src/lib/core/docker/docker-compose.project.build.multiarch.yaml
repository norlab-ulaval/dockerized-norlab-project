# @formatter:off

services:

  project-core:
    extends:
      service: project-core
      file: docker-compose.project.build.native.yaml
    build:
      platforms:
        - "linux/arm64"
        - "linux/amd64"

  project-develop:
    extends:
      service: project-develop
      file: docker-compose.project.build.native.yaml
    build:
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-core

  project-deploy:
    extends:
      service: project-deploy
      file: docker-compose.project.build.native.yaml
    build:
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    depends_on:
      - project-core

